{% extends "./base.html"%}
{% block title %}Приложенька{% endblock %}
{% block content %}
{% if products %}
<div class="list-group">
{% for p in products %}
    <a href="{% url 'sanek:product' product_id=p.id%}" class="list-group-item list-group-item-action">
        {{p.name}} |
        {% if stores %}
            {{p.store}}
        {% else %}
            No store
        {% endif %}
    </a>
{% endfor %}
</div>
{% else %}
    <p>No products</p>
{% endif %}
{% endblock %}
