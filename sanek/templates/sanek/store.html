{% if store %}
    <h2>Название торговой точки</h2>
    <p>{{store.name}}</p>
    {% if products %}
        <table>
            <tr>
                <th>id</th>
                <th>Название</th>
                <th>Цена</th>
            </tr>
        {% for p in products %}
            <tr>
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
            </tr>
        {% endfor %}
        </table>
    {% else %}

    {% endif %}
{% else %}
    <p>No store</p>
{% endif %}
