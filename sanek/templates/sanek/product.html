{% extends "./base.html"%}
{% block title %}Товары{% endblock %}
{% block content %}
{% if product %}
    <table class='table table-sm'>
    <caption>Список товаров</caption>
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
        </tr>
        </tbody>
    </table>
{% else %}
    <p>No stores</p>
{% endif %}
{% endblock %}
